<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clocks</title>
</head>
<body>
    <h1 id="12h">12 Hours Time</h1>
    <h1 id="24h">24 Hours Time</h1>
</body>

<script>

    setInterval(() => {
        document.getElementById('12h').innerText = new Date().toLocaleTimeString();
        document.getElementById('24h').innerText = new Date().toTimeString();
    },1000);


</script>
</html>
